<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Site</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    header {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    nav {
      margin-bottom: 40px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 0 20px 80px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.6rem;
    }

    .hidden {
      display: none;
    }

    /* Photos grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home" onclick="showPage('home')">Home</a>
      <a href="#photos" onclick="showPage('photos')">Photos</a>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="home">
      <h1>Your Name</h1>
      <p>
        Brief bio goes here. This can include your academic background,
        research interests, projects, or anything else.
      </p>

      <h2>Research</h2>
      <p>
        Short description of research focus. You can link papers or PDFs here.
      </p>

      <h2>Contact</h2>
      <p>Email: your@email.com</p>
    </section>

    <!-- PHOTOS -->
    <section id="photos" class="hidden">
      <h1>Photos</h1>

      <div class="photo-grid">
        <img src="Portrait.JPG" alt="Photo 1">
      
        <!-- add more images as needed -->
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 Your Name
  </footer>

  <script>
    function showPage(page) {
      document.getElementById("home").classList.add("hidden");
      document.getElementById("photos").classList.add("hidden");

      document.getElementById(page).classList.remove("hidden");
    }

    // default page
    showPage("home");
  </script>

</body>
</html>
