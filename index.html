<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Instrument Sans', sans-serif;
        }

        body {
            background-color: #1a1a1c; /* DEEP CHARCOAL */
            display: flex;
            height: 100vh;
            overflow: hidden; 
            color: #f4f1ea; /* WARM CREAM TEXT */
        }

        /* --- LEFT SIDE: FIXED SIDEBAR --- */
        .sidebar {
            width: 550px; 
            height: 100vh;
            background: #e27d60; /* VIBRANT TERRACOTTA / BURNT ORANGE */
            color: #1a1a1c; /* DARK TEXT FOR CONTRAST */
            padding: 60px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            gap: 20px; 
        }

        .portrait {
            width: 400px !important;
            height: 340px !important;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 4px solid #1a1a1c;
            display: block;
        }

        .name-title {
            font-size: 80px;
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -3px;
        }

        .email-current {
            display: block;
            font-size: 26px;
            color: #2b1b17; 
            font-weight: 600;
            margin-top: 35px;
            margin-bottom: 40px;
        }

        .currently-section h3 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #2b1b17;
            margin-bottom: 30px;
        }

        .current-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .company-logo {
            width: 65px;
            height: 65px;
            object-fit: contain;
            border-radius: 12px;
            background: white;
            padding: 8px;
            transition: 0.3s ease;
        }

        .current-item p {
            font-size: 28px;
            line-height: 1.2;
            font-weight: 600;
            color: #1a1a1c;
        }

        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 10px; 
        }

        .social-icons a {
            color: #1a1a1c;
            font-size: 55px; 
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #f4f1ea;
            transform: scale(1.1);
        }

        /* --- RIGHT SIDE: SCROLLABLE CONTENT --- */
        .main-content {
            margin-left: 550px;
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 100px;
            background-color: #1a1a1c;
        }

        h2 {
            font-size: 60px;
            margin-bottom: 60px;
            letter-spacing: -2px;
            color: #e27d60; /* VIBRANT ACCENT */
        }

        .section-tag {
            font-weight: 700;
            color: #c38d9e; /* SOFT MASCULINE ROSE ACCENT */
            text-transform: uppercase;
            font-size: 28px;
            letter-spacing: 3px;
            display: block;
            margin-bottom: 30px;
        }

        .job-entry {
            margin-bottom: 100px;
            display: flex;
            gap: 50px;
        }

        .job-time {
            flex: 0 0 180px;
            font-size: 24px;
            font-weight: 700;
            color: #c38d9e;
        }

        .job-title {
            color: #f4f1ea; 
            font-size: 45px;
            font-weight: 800;
            display: block;
        }

        .sub-info {
            color: #e27d60; 
            font-size: 26px;
            font-weight: 600;
            display: block;
            margin-bottom: 20px;
        }

        .description {
            font-size: 28px;
            line-height: 1.6;
            color: #b5b5b5; /* SOFTENED TEXT */
            margin-bottom: 40px;
        }

        .class-pill {
            background: transparent;
            padding: 15px 30px;
            border-radius: 12px;
            border: 3px solid #e27d60;
            font-weight: 700;
            font-size: 22px;
            color: #e27d60;
        }

        /* --- VIBRANT FEATURE BOX --- */
        .photo-feature-box {
            background: #e27d60;
            padding: 60px;
            border-radius: 40px;
            margin-top: 50px;
            margin-bottom: 100px;
            box-shadow: 0 25px 50px rgba(226, 125, 96, 0.2);
        }

        .photo-btn {
            background: #1a1a1c;
            color: #e27d60;
            padding: 25px 50px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 32px;
            display: inline-block;
            margin-bottom: 50px;
            transition: 0.3s;
        }

        .photo-btn:hover {
            background: #2b1b17;
            transform: translateY(-5px);
        }

        .large-preview-card {
            height: 350px;
            border: 5px solid #1a1a1c;
            border-radius: 25px;
            overflow: hidden;
            transition: 0.3s;
        }

        .large-preview-card:hover {
            transform: scale(1.05);
        }

        .large-preview-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .main-content::-webkit-scrollbar-thumb { background: #e27d60; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <img src="portrait.jpg" alt="Portrait" class="portrait">
            <h1 class="name-title">Hamza<br>Suhwail</h1>
            <p class="email-current">hsuhwail@gmail.com</p>
            
            <div class="currently-section">
                <h3>Currently → </h3>
                <div class="current-item">
                    <img src="dsu.jpeg" alt="DSU" class="company-logo">
                    <p>MS Cyberdefense @ DSU</p>
                </div>
                <div class="current-item">
                    <img src="l3harris.jpeg" alt="L3Harris" class="company-logo">
                    <p>NOC Analyst @ L3Harris</p>
                </div>
            </div>
        </div>

       <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-apple"></i></a>
        </div>
    </aside>

    <main class="main-content">
        <section id="experience">
            <span class="section-tag">Experience</span>
            <h2>Work History</h2>
            <div class="job-entry">
                <div class="job-time">4/25 — Current</div>
                <div class="job-details">
                    <span class="job-title">L3Harris Technologies</span>
                    <span class="sub-info">NOC Analyst</span>
                    <p class="description">Supported 24/7 NOC operations by monitoring network health and managing incident workflows.</p>
                </div>
            </div>
        </section>

        <div class="photo-feature-box">
            <a href="photos.html" class="photo-btn">View Photography →</a>
            <div id="preview-grid" class="preview-grid">
                </div>
        </div>
    </main>

    <script>
        function loadPreviews() {
            const container = document.getElementById('preview-grid');
            if(!container) return;
            const totalPhotos = 11;
            const count = 4;
            let picked = [];
            while(picked.length < count) {
                let r = Math.floor(Math.random() * totalPhotos) + 1;
                if(!picked.includes(r)) picked.push(r);
            }
            container.style.display = 'grid';
            container.style.gridTemplateColumns = 'repeat(auto-fit, minmax(200px, 1fr))';
            container.style.gap = '25px';
            picked.forEach(num => {
                const card = document.createElement('div');
                card.className = 'large-preview-card';
                card.innerHTML = `<img src="pics/${num}.jpeg.jpeg" alt="Featured Photo">`;
                container.appendChild(card);
            });
        }
        window.addEventListener('DOMContentLoaded', loadPreviews);
    </script>
</body>
</html>
