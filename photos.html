<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
        body { background-color: #fcf9ff; display: flex; min-height: 100vh; overflow: hidden; }

        /* --- THE ULTIMATE MACBOOK SIDEBAR FIX --- */
        .sidebar {
            width: 500px; /* Slightly narrower to give gallery more room */
            height: 100vh;
            background: #7d61a8;
            color: white;
            padding: 30px 50px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This forces icons to bottom and top group to top */
            z-index: 100;
        }

        .sidebar-top-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Tighter gaps for shorter screens */
        }

        .portrait {
            width: 100%;
            max-width: 320px; /* Reduced from 400px to prevent vertical cutoff */
            height: auto;
            aspect-ratio: 400/340;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid #b194d1;
            align-self: center;
        }

        .name-title { font-size: 60px; font-weight: 800; line-height: 0.9; letter-spacing: -2px; }
        
        .sidebar-nav {
            margin-top: 20px;
            border-top: 1px solid rgba(235, 223, 255, 0.2);
            padding-top: 20px;
        }

        .sidebar-nav a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .sidebar-nav a:hover { color: #ebdfff; transform: translateX(10px); }

        .social-icons { 
            display: flex; 
            gap: 30px; 
            padding-top: 20px;
            border-top: 1px solid rgba(235, 223, 255, 0.1);
        }
        .social-icons a { color: white; font-size: 45px; transition: 0.3s; }
        .social-icons a:hover { color: #ebdfff; transform: scale(1.1); }

        /* --- CONTENT AREA --- */
        .main-content {
            margin-left: 500px;
            flex: 1;
            padding: 60px 80px;
            height: 100vh;
            overflow-y: auto; /* Gallery scrolls, sidebar stays */
        }

        h2 { font-size: 55px; margin-bottom: 10px; color: #312645; }
        .quote { font-size: 24px; color: #7d61a8; font-weight: 600; margin-bottom: 50px; line-height: 1.4; }

        /* --- TETRIS MASONRY GRID --- */
        .photo-column-grid {
            column-count: 3;
            column-gap: 20px;
            width: 100%;
        }

        .photo-card {
            break-inside: avoid;
            margin-bottom: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .photo-card.reveal { opacity: 1; transform: translateY(0); }
        .photo-card img { width: 100%; height: auto; display: block; }

        /* Tablet/Mobile Adjustments */
        @media (max-width: 1400px) { .photo-column-grid { column-count: 2; } }
        @media (max-width: 1100px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 40px 20px; align-items: center; text-align: center; }
            .main-content { margin-left: 0; padding: 40px 20px; height: auto; }
            .photo-column-grid { column-count: 2; }
            .sidebar-nav { display: none; }
        }
        @media (max-width: 700px) { .photo-column-grid { column-count: 1; } }
    </style>
</head>

    </aside>

        <p class="quote">Exploring new places, cultures, and perspectives, one trip at a time.</p>

            const container = document.getElementById('tetris-grid');

                card.className = 'photo-card';
                
                // Creates image with your exact naming: pics/1.jpeg.jpeg
                const img = document.createElement('img');
                img.src = `pics/${i}.jpeg.jpeg`;
                img.loading = 'lazy';
                
                card.appendChild(img);
                container.appendChild(card);
            }

                        }, 150); 
                    }
                });
