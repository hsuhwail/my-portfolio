<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff;
            color: #312645;
            padding: 80px 40px;
        }

        /* Massive Header */
        header {
            max-width: 1600px;
            margin: 0 auto 80px auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .gallery-title {
            font-size: 100px; /* Matching homepage name size */
            font-weight: 800;
            letter-spacing: -5px;
            line-height: 0.85;
        }

        .back-btn {
            background: #7d61a8;
            color: white;
            padding: 25px 50px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 32px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #5e4385;
            transform: translateY(-5px);
        }

        /* Large Masonry Grid */
        .gallery-grid {
            columns: 3 400px; /* Wider columns for bigger impact */
            column-gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 40px;
            border-radius: 30px;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            background: white;
            transition: 0.4s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 45px rgba(125, 97, 168, 0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .gallery-title { font-size: 60px; }
            header { flex-direction: column; align-items: flex-start; gap: 30px; }
            .gallery-grid { columns: 2 300px; }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1 class="gallery-title">Visual<br>Journal</h1>
        </div>
        <a href="index.html" class="back-btn">‚Üê Back Home</a>
    </header>

    <div class="gallery-grid" id="photo-gallery">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('photo-gallery');
            const totalPhotos = 50; // UPDATED: Now shows all 50 photos
            
            // This loop generates all 50 image items
            for (let i = 1; i <= totalPhotos; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                // Using the same naming convention as your home page script
                item.innerHTML = `
                    <img src="pics/${i}.jpeg.jpeg" 
                         alt="Photography by Hamza Suhwail" 
                         loading="lazy">
                `;
                container.appendChild(item);
            }
        });
    </script>

</body>
</html>
