<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff;
            color: #312645;
            padding: 0 5%; /* This creates the "borders" on both sides */
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            text-decoration: none;
            color: #7d61a8;
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-btn:hover { transform: translateX(-5px); }

        h1 {
            font-size: 50px;
            font-weight: 800;
            letter-spacing: -2px;
            color: #7d61a8;
        }

        /* --- FULL WIDTH GRID --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding-bottom: 100px;
        }

        .photo-card {
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            background: #eee;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .photo-card:hover {
            transform: scale(1.02);
            border-color: #b194d1;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- LIGHTBOX (BIG VIEW) --- */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(49, 38, 69, 0.95); /* Deep purple transparent background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 10px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 50px;
            cursor: pointer;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .gallery-container { grid-template-columns: 1fr; }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
        <h1>Photography</h1>
        <div style="width: 150px;"></div> </nav>

    <div class="gallery-container" id="gallery">
        </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged View">
    </div>

    <script>
        const totalPhotos = 20; // Set this to your total number of photos
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Generate the gallery grid
        for (let i = 1; i <= totalPhotos; i++) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            // Assuming your naming convention is 1.jpeg.jpeg, 2.jpeg.jpeg, etc.
            const imgSrc = `pics/${i}.jpeg.jpeg`;
            
            card.innerHTML = `<img src="${imgSrc}" alt="Hamza Suhwail Photography" loading="lazy">`;
            
            // Open Lightbox on click
            card.onclick = () => {
                lightboxImg.src = imgSrc;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Stop scrolling when viewing photo
            };
            
            gallery.appendChild(card);
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close on 'Escape' key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeLightbox();
        });
    </script>
</body>
</html>
