<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff;
            color: #312645;
            padding: 0 5%; 
            overflow-x: hidden;
        }

        /* --- HEADER SECTION --- */
        .gallery-header {
            padding: 80px 0 60px;
            text-align: center;
        }

        .gallery-header h1 {
            font-size: 50px;
            font-weight: 800;
            letter-spacing: -2px;
            color: #7d61a8;
            margin-bottom: 10px;
        }

        .gallery-header .name-underline {
            font-size: 24px;
            font-weight: 600;
            color: #b194d1;
            display: inline-block;
            position: relative;
            padding-bottom: 8px;
        }

        .gallery-header .name-underline::after {
            content: '';
            position: absolute;
            left: 20%;
            bottom: 0;
            width: 60%;
            height: 3px;
            background-color: #7d61a8;
            border-radius: 2px;
        }

        .back-btn-container {
            position: absolute;
            top: 40px;
            left: 5%;
        }

        .back-btn {
            text-decoration: none;
            color: #7d61a8;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- PERFORMANCE & NO-CROP GRID --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-auto-flow: dense; 
            grid-auto-rows: 350px;
            gap: 30px;
            padding-bottom: 100px;
        }

        .photo-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            /* Using a subtle dark background looks better for "contained" photos */
            background: #2d232e; 
            cursor: pointer;
            border: 2px solid #ebdfff;
            
            /* Performance & Animation */
            opacity: 0;
            transform: translateY(20px);
            will-change: transform, opacity;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, border-color 0.3s ease;
        }

        .photo-card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tetris Shapes */
        .photo-card.large { grid-column: span 2; grid-row: span 2; }
        .photo-card.tall { grid-row: span 2; }
        .photo-card.wide { grid-column: span 2; }

        .photo-card:hover {
            transform: scale(1.02);
            border-color: #7d61a8;
            z-index: 10;
        }

        /* THE FIX: Changed from 'cover' to 'contain' */
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows entire photo without cutting edges */
            display: block;
            padding: 10px; /* Optional: adds a tiny bit of breathing room inside the black frame */
        }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 10, 20, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 900px) {
            .gallery-container { grid-template-columns: 1fr; grid-auto-rows: 400px; }
            .photo-card.large, .photo-card.wide { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="back-btn-container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Portfolio</a>
    </div>

    <header class="gallery-header">
        <h1>Pictures of the places I have traveled</h1>
        <div class="name-underline">Hamza Suhwail</div>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <div id="lightbox" onclick="this.style.display='none'; document.body.style.overflow='auto';">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const totalPhotos = 50;
        const gallery = document.getElementById('gallery');
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');

        const styles = ['standard', 'tall', 'wide', 'large', 'standard'];

        const revealObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.05, rootMargin: "0px 0px 100px 0px" });

        for (let i = 1; i <= totalPhotos; i++) {
            const card = document.createElement('div');
            // We alternate styles or you can randomize
            const randomStyle = styles[i % styles.length];
            card.className = `photo-card ${randomStyle}`;
            
            const imgSrc = `pics/${i}.jpeg.jpeg`;
            card.innerHTML = `<img src="${imgSrc}" loading="lazy" alt="Travel Photo">`;

            card.onclick = () => {
                lbImg.src = imgSrc;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };

            gallery.appendChild(card);
            revealObserver.observe(card);
        }

        document.addEventListener('keydown', e => {
            if(e.key === 'Escape') {
                lb.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
