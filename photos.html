<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Instrument Sans', sans-serif;
        }

        body {
            background-color: #fdfafb;
            color: #1a151b;
            padding: 60px;
        }

        /* --- HEADER --- */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
        }

        .gallery-header h1 {
            font-size: 70px;
            font-weight: 800;
            letter-spacing: -3px;
            color: #3a2456;
        }

        .back-home {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            color: #3a2456;
            border: 3px solid #3a2456;
            padding: 15px 30px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .back-home:hover {
            background: #3a2456;
            color: white;
        }

        /* --- PHOTO GRID --- */
        .photo-container {
            columns: 2; /* Creates two vertical columns */
            column-gap: 30px;
        }

        /* Responsive: 1 column on smaller screens */
        @media (max-width: 1000px) {
            .photo-container { columns: 1; }
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 30px;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            border: 4px solid #3a2456;
            transition: 0.4s ease;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 30px 60px rgba(58, 36, 86, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-caption {
            padding: 25px;
            font-size: 22px;
            font-weight: 700;
            color: #3a2456;
            text-align: center;
            background: white;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-thumb { background: #b194d1; border-radius: 10px; }
    </style>
</head>
<body>

    <header class="gallery-header">
        <h1>Gallery</h1>
        <a href="index.html" class="back-home">‚Üê Back to Portfolio</a>
    </header>
