<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
    
    body { 
        background-color: #fdfafb; 
        padding: 20px; /* Minimal padding for a "wall" effect */
    }

    .gallery-header {
        padding: 20px 10px;
        text-align: center;
    }

    .gallery-header h1 {
        font-size: 40px;
        color: #3a2456;
        margin-bottom: 20px;
    }

    /* --- THE FULL PAGE MASONRY --- */
    .masonry-container {
        column-count: 4; /* Spread across 4 columns for the whole page */
        column-gap: 15px; /* Tighter gaps for a "tiled" look */
        width: 100%;    /* Take up full width */
        max-width: 2500px; /* Optional: prevents it from stretching too far on giant TVs */
        margin: 0 auto;
    }

    .photo-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 15px; /* Match the column gap */
        border-radius: 12px;
        overflow: hidden;
        border: 3px solid #3a2456;
        position: relative;
        transition: transform 0.3s ease;
        background: #3a2456;
    }

    .photo-item:hover {
        transform: scale(1.03);
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .photo-item img {
        width: 100%;
        height: auto;
        display: block;
    }

    .photo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(58, 36, 86, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .photo-item:hover .photo-overlay {
        opacity: 1;
    }

    .photo-overlay h3 {
        color: white;
        font-size: 20px; /* Smaller text to fit smaller boxes */
        font-weight: 800;
        text-align: center;
        padding: 10px;
    }

    /* --- RESPONSIVE STEPS --- */
    /* On medium screens (Tablets), show 2 columns */
    @media (max-width: 1200px) {
        .masonry-container { column-count: 2; }
    }
    /* On small screens (Phones), show 1 column */
    @media (max-width: 600px) {
        .masonry-container { column-count: 1; }
    }
</style>
