<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff;
            color: #312645;
            padding: 60px;
        }

        /* Clean, Large Header */
        header {
            max-width: 1400px;
            margin: 0 auto 60px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-title {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: -3px;
            color: #7d61a8;
        }

        .back-btn {
            background: #7d61a8;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 24px;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: #5e4385;
            transform: scale(1.05);
        }

        /* Masonry Grid Fix */
        .gallery-grid {
            columns: 3 350px; /* Responsive columns */
            column-gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 30px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            body { padding: 30px 20px; }
            .gallery-title { font-size: 50px; }
            .gallery-grid { columns: 1; }
            .back-btn { font-size: 18px; padding: 15px 25px; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="gallery-title">Photography</h1>
        <a href="index.html" class="back-btn">‚Üê Back</a>
    </header>

    <div class="gallery-grid" id="photo-gallery">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('photo-gallery');
            const totalPhotos = 50; 
            
            // Generate all 50 items
            for (let i = 1; i <= totalPhotos; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                // Matches your file naming: pics/1.jpeg.jpeg
                const img = document.createElement('img');
                img.src = `pics/${i}.jpeg.jpeg`;
                img.alt = `Photo ${i}`;
                img.loading = "lazy"; // Better performance

                item.appendChild(img);
                container.appendChild(item);
            }
        });
    </script>

</body>
</html>
