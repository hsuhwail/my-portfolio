<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
        body { background-color: #fcf9ff; display: flex; min-height: 100vh; }

        /* --- SIDEBAR (Original Massive Style) --- */
        .sidebar {
            width: 650px; 
            height: 100vh; 
            background: #7d61a8; 
            color: white; 
            padding: 80px 60px;
            position: fixed; left: 0; top: 0; 
            display: flex; flex-direction: column; z-index: 100;
        }
        .portrait { 
            width: 450px; height: 380px; 
            object-fit: cover; border-radius: 25px; 
            margin-bottom: 40px; border: 6px solid #b194d1; 
        }
        .name-title { font-size: 100px; font-weight: 800; line-height: 0.85; letter-spacing: -5px; }
        
        .sidebar-nav { 
            margin-top: 60px; 
            border-top: 2px solid rgba(235, 223, 255, 0.2); 
            padding-top: 40px; 
        }
        .sidebar-nav a { 
            display: block; color: white; text-decoration: none; 
            font-size: 36px; font-weight: 700; margin-bottom: 25px; 
            transition: 0.3s;
        }
        .sidebar-nav a:hover { transform: translateX(15px); color: #ebdfff; }

        .social-icons { display: flex; gap: 50px; margin-top: auto; padding-bottom: 20px; }
        .social-icons a { color: white; font-size: 70px; text-decoration: none; transition: 0.3s; }

        /* --- MAIN CONTENT (Spaced out & Centered Header) --- */
        .main-content { 
            margin-left: 650px; 
            flex: 1; 
            padding: 100px 60px; /* Wider padding for bigger image spread */
        }

        .header-container {
            text-align: center; /* ONLY centering the text */
            width: 100%;
            margin-bottom: 80px;
        }

        h2 { 
            font-size: 90px; 
            margin-bottom: 15px; 
            color: #312645; 
            letter-spacing: -4px; 
            line-height: 0.9; 
        }
        
        .quote { 
            font-size: 38px; 
            color: #7d61a8; 
            font-weight: 600; 
            line-height: 1.3;
            max-width: 1100px; /* Prevents text from stretching too far while centered */
            margin: 0 auto;
        }

        /* --- TETRIS (MASONRY) LAYOUT - FULL SPREAD --- */
        .photo-column-grid {
            column-count: 3;
            column-gap: 30px;
            width: 100%; /* Spreads all over the page */
        }

        .photo-card {
            break-inside: avoid;
            margin-bottom: 30px;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            border: 6px solid white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .photo-card.reveal { opacity: 1; transform: translateY(0); }
        .photo-card img { width: 100%; height: auto; display: block; transition: 0.5s ease; }
        .photo-card:hover img { transform: scale(1.08); }

        /* --- LIGHTBOX --- */
        .lightbox {
            display: none; position: fixed; z-index: 1000; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        .lightbox img { max-width: 90%; max-height: 90%; border-radius: 15px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1600px) { 
            .photo-column-grid { column-count: 2; }
            .sidebar { width: 500px; padding: 40px; }
            .main-content { margin-left: 500px; }
        }
        
        @media (max-width: 1200px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 60px; align-items: center; text-align: center; }
            .main-content { margin-left: 0; padding: 40px 20px; }
            .photo-column-grid { column-count: 2; }
        }
    </style>
</head>
<body>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <aside class="sidebar">
        <img src="portrait.jpg" class="portrait">
        <h1 class="name-title">Hamza<br>Suhwail</h1>
        <nav class="sidebar-nav">
            <a href="index.html">‚Üê Back Home</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/hamza-suhwail/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/hsuhwail/"><i class="fab fa-github"></i></a>
            <a href="https://music.apple.com/us/playlist/hamza/pl.u-zPyLl43uxRGB4r"><i class="fab fa-apple"></i></a>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-container">
            <h2>Photo Gallery</h2>
            <p class="quote">Exploring new places, cultures, and perspectives, one trip at a time.</p>
        </div>
        <div id="tetris-grid" class="photo-column-grid"></div>
    </main>

    <script>
        function loadGallery() {
            const container = document.getElementById('tetris-grid');
            const totalPhotos = 50; 

            for (let i = 1; i <= totalPhotos; i++) {
                const card = document.createElement('div');
                card.className = 'photo-card';
                const imgSrc = `pics/${i}.jpeg.jpeg`;
                
                card.onclick = () => openLightbox(imgSrc);
                card.innerHTML = `<img src="${imgSrc}" loading="lazy">`;
                container.appendChild(card);

                setTimeout(() => { 
                    card.classList.add('reveal'); 
                }, i * 40); 
            }
        }

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            lbImg.src = src;
            lb.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
