<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
    
    body { 
        background-color: #fdfafb; 
        color: #1a151b; 
        padding: 40px; 
    }

    .gallery-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 60px;
        max-width: 1600px;
        margin-left: auto;
        margin-right: auto;
    }

    .gallery-header h1 {
        font-size: 80px; /* Bigger header to match big photos */
        font-weight: 800;
        letter-spacing: -4px;
        color: #3a2456;
    }

    /* --- THE HUGE MASONRY GRID --- */
    .photo-grid {
        display: grid;
        /* Force exactly 2 columns unless the screen is tiny */
        grid-template-columns: repeat(2, 1fr); 
        grid-auto-rows: 500px; /* Each "unit" is now 500px tall */
        grid-auto-flow: dense;
        gap: 40px; 
        max-width: 1600px; /* Keeps it from getting TOO wide on giant monitors */
        margin: 0 auto;
    }

    .photo-item {
        position: relative;
        border-radius: 40px;
        overflow: hidden;
        border: 6px solid #3a2456;
        transition: all 0.5s ease;
    }

    /* Dramatic Size Variations */
    .photo-item.tall { grid-row: span 2; }    /* This will be 1000px+ tall */
    .photo-item.wide { grid-column: span 2; } /* Full width across both columns */
    .photo-item.standard { grid-row: span 1; }

    .photo-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 40px 80px rgba(58, 36, 86, 0.3);
    }

    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .caption-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(58, 36, 86, 0.95));
        color: white;
        padding: 40px;
        font-size: 32px;
        font-weight: 800;
        opacity: 0;
        transition: 0.4s;
    }

    .photo-item:hover .caption-overlay { opacity: 1; }

    /* Mobile: Drop to 1 column */
    @media (max-width: 1100px) {
        .photo-grid { 
            grid-template-columns: 1fr; 
            grid-auto-rows: 400px;
        }
        .photo-item.wide { grid-column: span 1; }
    }
</style>
