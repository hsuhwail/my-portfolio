<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff;
            color: #312645;
            padding: 0 5%; /* Side borders */
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 60px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            text-decoration: none;
            color: #7d61a8;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        .back-btn:hover { transform: translateX(-8px); }

        h1 {
            font-size: 55px;
            font-weight: 800;
            letter-spacing: -3px;
            color: #7d61a8;
        }

        /* --- TETRIS GRID LAYOUT --- */
        .gallery-container {
            display: grid;
            /* Creates 4 flexible columns */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /* 'dense' is the magic word that fills in gaps automatically */
            grid-auto-flow: dense; 
            grid-auto-rows: 250px; 
            gap: 20px;
            padding-bottom: 100px;
        }

        .photo-card {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            background: #eee;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 4px solid transparent;
        }

        /* Logic for Tetris Variations */
        /* Large Square */
        .photo-card.large { grid-column: span 2; grid-row: span 2; }
        /* Tall Rectangle */
        .photo-card.tall { grid-row: span 2; }
        /* Wide Rectangle */
        .photo-card.wide { grid-column: span 2; }

        .photo-card:hover {
            transform: scale(1.02);
            border-color: #b194d1;
            z-index: 10;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- LIGHTBOX (ZOOM VIEW) --- */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(30, 20, 50, 0.96);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 50px;
            font-weight: 200;
        }

        /* Mobile Adjustments */
        @media (max-width: 800px) {
            .gallery-container { grid-template-columns: 1fr; grid-auto-rows: 400px; }
            .photo-card.large, .photo-card.wide { grid-column: span 1; }
            h1 { font-size: 38px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <h1>Gallery</h1>
        <div style="width: 80px;"></div> 
    </nav>

    <div class="gallery-container" id="gallery">
        </div>

    <div id="lightbox" onclick="this.style.display='none'; document.body.style.overflow='auto';">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        const totalPhotos = 20; 
        const gallery = document.getElementById('gallery');
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');

        // Available Tetris styles
        const styles = ['standard', 'tall', 'wide', 'large', 'standard'];

        for (let i = 1; i <= totalPhotos; i++) {
            const card = document.createElement('div');
            
            // Randomly assign a tetris shape
            const randomStyle = styles[Math.floor(Math.random() * styles.length)];
            card.className = `photo-card ${randomStyle}`;
            
            const imgSrc = `pics/${i}.jpeg.jpeg`;
            card.innerHTML = `<img src="${imgSrc}" loading="lazy">`;

            // Click to enlarge
            card.onclick = () => {
                lbImg.src = imgSrc;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };

            gallery.appendChild(card);
        }

        // Close on Esc key
        document.addEventListener('keydown', e => {
            if(e.key === 'Escape') {
                lb.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
