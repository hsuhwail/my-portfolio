<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }
    
    body { 
        background-color: #fdfafb; 
        color: #1a151b; 
        padding: 60px; /* More breathing room */
    }

    .gallery-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 60px;
    }

    .gallery-header h1 {
        font-size: 60px;
        font-weight: 800;
        letter-spacing: -3px;
        color: #3a2456;
    }

    .back-home {
        font-size: 20px;
        font-weight: 700;
        text-decoration: none;
        color: #3a2456;
        border: 3px solid #3a2456;
        padding: 12px 30px;
        border-radius: 15px;
        transition: 0.3s;
    }

    .back-home:hover { background: #3a2456; color: white; }

    /* --- THE UPSIZED GRID --- */
    .photo-grid {
        display: grid;
        /* Increased min-width to 400px makes photos much bigger */
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        grid-auto-rows: 300px; /* Increased base height */
        grid-auto-flow: dense;
        gap: 30px; /* Wider gaps for a premium feel */
    }

    .photo-item {
        position: relative;
        border-radius: 30px; /* Rounder corners for the bigger size */
        overflow: hidden;
        border: 5px solid #3a2456;
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Size Variations */
    .photo-item.tall { grid-row: span 3; }    /* Very long vertical */
    .photo-item.wide { grid-column: span 2; } /* Wide landscape */
    .photo-item.big { grid-column: span 2; grid-row: span 2; } /* Massive square */

    .photo-item:hover {
        transform: scale(1.03);
        z-index: 5;
        box-shadow: 0 30px 60px rgba(58, 36, 86, 0.3);
    }

    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .caption-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(58, 36, 86, 0.9));
        color: white;
        padding: 30px;
        font-size: 24px;
        font-weight: 700;
        opacity: 0;
        transform: translateY(20px);
        transition: 0.4s;
    }

    .photo-item:hover .caption-overlay { 
        opacity: 1; 
        transform: translateY(0);
    }

    /* Tablet/Mobile logic */
    @media (max-width: 900px) {
        .photo-grid { grid-template-columns: 1fr; }
        .photo-item.wide, .photo-item.big { grid-column: span 1; }
    }
</style>
