<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collection | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Instrument Sans', sans-serif; 
        }
        
        body { 
            background-color: #fcf9ff; 
            padding: 40px; 
        }

        /* --- HEADER --- */
        .gallery-header {
            text-align: center;
            padding: 80px 20px 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-header h1 {
            font-size: 90px;
            font-weight: 800;
            letter-spacing: -4px;
            color: #3a2456;
            text-transform: uppercase;
            line-height: 0.8;
            margin-bottom: 15px;
        }

        .name-subtitle {
            font-size: 32px;
            font-weight: 400;
            color: #7d61a8;
            letter-spacing: 2px;
        }

        .back-btn-container {
            margin-top: 35px;
        }

        .back-home {
            text-decoration: none;
            color: #7d61a8;
            font-weight: 700;
            font-size: 18px;
            border: 2px solid #7d61a8;
            padding: 12px 30px;
            border-radius: 50px;
            transition: 0.3s;
            display: inline-block;
        }

        .back-home:hover {
            background: #7d61a8;
            color: white;
        }

        /* --- MASONRY GRID --- */
        .masonry-container {
            column-count: 4;
            column-gap: 20px;
            max-width: 1600px;
            margin: 40px auto;
        }

        /* --- FADE-IN ANIMATION CLASSES --- */
        .photo-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #3a2456;
            position: relative;
            background: #3a2456;
            
            /* Initial state for the fade */
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* When the JS detects the scroll, this class is added */
        .photo-item.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-item:hover {
            transform: scale(1.02); /* Slight lift on hover */
            z-index: 2;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(58, 36, 86, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-overlay h3 {
            color: white;
            font-size: 20px;
            font-weight: 800;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1200px) { .masonry-container { column-count: 2; } .gallery-header h1 { font-size: 60px; } }
        @media (max-width: 600px) { .masonry-container { column-count: 1; } .gallery-header h1 { font-size: 40px; } }
    </style>
</head>
<body>

    <header class="gallery-header">
        <h1>Photo Collection</h1>
        <div class="name-subtitle">Hamza Suhwail</div>
        <div class="back-btn-container">
            <a href="index.html" class="back-home">‚Üê Back to Portfolio</a>
        </div>
    </header>

    <main class="masonry-container">
        <div class="photo-item"><img src="pics/1.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 01</h3></div></div>
        <div class="photo-item"><img src="pics/2.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 02</h3></div></div>
        <div class="photo-item"><img src="pics/3.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 03</h3></div></div>
        <div class="photo-item"><img src="pics/4.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 04</h3></div></div>
        <div class="photo-item"><img src="pics/5.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 05</h3></div></div>
        <div class="photo-item"><img src="pics/6.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 06</h3></div></div>
        <div class="photo-item"><img src="pics/7.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 07</h3></div></div>
        <div class="photo-item"><img src="pics/8.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 08</h3></div></div>
        <div class="photo-item"><img src="pics/9.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 09</h3></div></div>
        <div class="photo-item"><img src="pics/10.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 10</h3></div></div>
        <div class="photo-item"><img src="pics/11.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 11</h3></div></div>
        <div class="photo-item"><img src="pics/12.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 12</h3></div></div>
        <div class="photo-item"><img src="pics/13.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 13</h3></div></div>
        <div class="photo-item"><img src="pics/14.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 14</h3></div></div>
        <div class="photo-item"><img src="pics/15.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 15</h3></div></div>
        <div class="photo-item"><img src="pics/16.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 16</h3></div></div>
        <div class="photo-item"><img src="pics/17.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 17</h3></div></div>
        <div class="photo-item"><img src="pics/18.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 18</h3></div></div>
        <div class="photo-item"><img src="pics/19.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 19</h3></div></div>
        <div class="photo-item"><img src="pics/20.jpeg.jpeg"><div class="photo-overlay"><h3>Visual 20</h3></div></div>
    </main>

    <script>
        /* --- FADE-IN ON SCROLL SCRIPT --- */
        const observerOptions = {
            threshold: 0.1 // Reveal when 10% of the image is visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, observerOptions);

        // Apply the observer to every photo item
        document.querySelectorAll('.photo-item').forEach(item => {
            observer.observe(item);
        });
    </script>

</body>
</html>
