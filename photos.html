<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hamza Suhwail</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Instrument Sans', sans-serif; }

        body {
            background-color: #fcf9ff;
            color: #312645;
            padding: 0 5%; 
        }

        nav {
            padding: 60px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            text-decoration: none;
            color: #7d61a8;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        h1 {
            font-size: 55px;
            font-weight: 800;
            letter-spacing: -3px;
            color: #7d61a8;
        }

        /* --- BIGGER TETRIS GRID --- */
        .gallery-container {
            display: grid;
            /* Reduced columns to 3 for a much larger look */
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-auto-flow: dense; 
            grid-auto-rows: 350px; /* Increased row height from 250px to 350px */
            gap: 25px;
            padding-bottom: 100px;
        }

        .photo-card {
            position: relative;
            border-radius: 30px; /* Curvier corners for a premium feel */
            overflow: hidden;
            background: #eee;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 5px solid transparent;
        }

        /* Tetris Sizing */
        .photo-card.large { grid-column: span 2; grid-row: span 2; }
        .photo-card.tall { grid-row: span 2; }
        .photo-card.wide { grid-column: span 2; }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: #b194d1;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(125, 97, 168, 0.2);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(30, 20, 50, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Mobile Fixes */
        @media (max-width: 900px) {
            .gallery-container { 
                grid-template-columns: 1fr; 
                grid-auto-rows: 450px; 
            }
            .photo-card.large, .photo-card.wide { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <h1>Gallery</h1>
        <div style="width: 80px;"></div> 
    </nav>

    <div class="gallery-container" id="gallery"></div>

    <div id="lightbox" onclick="this.style.display='none'; document.body.style.overflow='auto';">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const totalPhotos = 20; 
        const gallery = document.getElementById('gallery');
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');

        // Styles for the Tetris look
        const styles = ['standard', 'tall', 'wide', 'large', 'standard'];

        for (let i = 1; i <= totalPhotos; i++) {
            const card = document.createElement('div');
            const randomStyle = styles[Math.floor(Math.random() * styles.length)];
            card.className = `photo-card ${randomStyle}`;
            
            const imgSrc = `pics/${i}.jpeg.jpeg`;
            card.innerHTML = `<img src="${imgSrc}" loading="lazy">`;

            card.onclick = () => {
                lbImg.src = imgSrc;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };

            gallery.appendChild(card);
        }

        document.addEventListener('keydown', e => {
            if(e.key === 'Escape') {
                lb.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
